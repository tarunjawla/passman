        rustup target add aarch64-apple-darwin
    
    - name: Build CLI (ARM64)
      run: |
        cargo build --release --bin passman --target aarch64-apple-darwin
    
    - name: Create archive (ARM64)
      run: |
        mkdir -p passman-cli
        cp target/aarch64-apple-darwin/release/passman passman-cli/
        tar -czf passman-cli-macos-arm64.tar.gz passman-cli
        ls -la passman-cli-macos-arm64.tar.gz
    
    - name: Generate checksum (ARM64)
